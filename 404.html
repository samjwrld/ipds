<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>Bharat IP Defence | Innovation Architects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#111111',       /* Near Black for text */
                gray: '#666666',        /* Dark Grey for secondary text */
                light: '#F4F4F5',       /* Light Grey background */
                white: '#FFFFFF',       
                red: '#c1121f',         /* Brand Red */
                redDark: '#990f19',     
                border: '#E4E4E7',      /* Light border color */
                darkBorder: '#333333'   /* Dark border color */
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #E4E4E7 1px, transparent 1px), linear-gradient(to bottom, #E4E4E7 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #111111;
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      }
      .dark .grid-bg {
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      }
    </style>
